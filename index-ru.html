<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница команды разработки приложения Cashback funnel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">BGC</div>
        <button class="language-button" onclick="changeLanguage()">en</button>
    </header>
    <div class="container">
        <div class="content main-content">
            <div class="text-section">
                <h1>Страница команды разработки приложения Cashback funnel</h1>
                <p>Используй привелегии по максимуму!</p>
                <div class="button-container">
                    <a href="https://play.google.com/store/apps/details?id=com.bgc.cashback_funnel_11" class="action-button">Google Play</a>
                    <!--<button class="action-button">Кнопка 2</button>-->
                </div>
            </div>
            <div class="video-section">
                <video id="profileVideo" autoplay loop class="profile-video">
                    <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="contact-info">
                <p>&copy; 2024 BGC. Все права защищены.</p>
                <p>Email: <a href="mailto:bgc.org.development@gmail.com">bgc.org.development@gmail.com</a></p>
                <p>Telegram: <a href="https://t.me/btgc_bot" class="telegram-link">@btgc_bot</a></p>
                <p>GitHub: <a href="https://github.com/bgc-org" target="_blank">bgc-org</a></p>
            </div>
        </div>
    </footer>
    <script>
        function changeLanguage() {
            window.location.href = 'index-en.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('profileVideo');

            video.addEventListener('ended', function() {
                setTimeout(function() {
                    video.currentTime = 0;
                    video.play();
                }, 10000); // 5 секунд
            });
        });
    </script>
</body>
</html>
